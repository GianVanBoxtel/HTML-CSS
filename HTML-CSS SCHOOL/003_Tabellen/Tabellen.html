<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellen</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">Item 1</td>
            <td rowspan="2">Item 2</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Item 4</td>
        </tr>
    </table>
</body>
</html>
